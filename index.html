<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Visualisation 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #b5ada1;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #b5ada1;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="BOB.glb"
      camera-controls
      ar
      environment-image="neutral"
      exposure="1"
      shadow-intensity="1"
    >
    </model-viewer>
  </body>
</html>
