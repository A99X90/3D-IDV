<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>L'identité en vrac</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #b5ada1;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: #b5ada1;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="BOB.glb"
      camera-controls
      exposure="1.6"
      shadow-intensity="1.20"
      shadow-softness="0.65"
      environment-image="https://A99X90.github.io/3D-IDV/provence_studio_4k.hdr"
      skybox-image="null"
      min-camera-orbit="0deg 75deg 0.2m"
      max-camera-orbit="auto auto 100m"
      camera-orbit="130deg 79deg 30m"
      zoom-sensitivity="0.1"
      ao="true"
      ao-intensity="0.6"
      auto-rotate="false"
      shadows="contact"
      background-color="#b5ada1"
      alt="Modèle 3D des distributeurs"
    >
    </model-viewer>
  </body>
</html>
